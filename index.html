<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paticipation Activity</title>
    <style>
        .box{
            background-color: rgb(222, 226, 243);
            border: 2px solid rgb(143, 148, 175);
            padding: 20px;
            width: 330px;
            margin: auto;
            text-align: center;
            margin-top: 50px;
            border-radius: 30px;
            justify-content: center;
        }
        input{
            margin: 10px;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            height: 25px;
        }
        button{
            padding: 10px;
            padding-right: 90px;
            padding-left: 90px;
            border-radius: 10px;
            background-color: rgb(143, 148, 175);
            color: white;
            border: none;
            cursor: pointer;
            width: max-content;
        }
        button:hover{
            background-color: rgb(100, 105, 130);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Get the Average of 5 Numbers</h2>

        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <input type="number" id="num3" placeholder="Number 3">
        <input type="number" id="num4" placeholder="Number 4">
        <input type="number" id="num5" placeholder="Number 5">

        <br>
        <br>
        <button onclick="CalculateAverage()">Calculate</button>
        <div id="result"> </div>
    </div>

    <script>
        function CalculateAverage(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);

            let average = (n1 + n2 + n3 + n4 + n5) / 5;
            document.getElementById("result").innerText = "Result: " + average;
        }
    </script>
    
</body>
</html>
